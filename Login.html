<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">
  <!--Custom Css-->
  <style>
      .custom-margin {
          margin-top:20vh
          }
          body {
              background-image: url('sunset.jpg');
              background-repeat: no-repeat;
              width: 100%;
              height: 100%;

              
          }
  </style>

    <title>Login Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center custom-margin">
            <div class="col-md-4 col-sm-6">
                <form action="#" class="shadow-lg p-4 text-white ">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <label for="email" class="font-weight-bold pl-2">Email</label><input type="email"
                        class="form-control" placeholder="Email" id="email">
                        <small class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                            <i class="fas fa-key"></i>
                            <label for="pass" class="font-weight-bold pl-2">Password</label><input type="Password"
                            class="form-control" placeholder="Password" id="pass">
                    </div class="form-check">
                    <input type="checkbox" class="form-check-input"
                    id="checkboxselect">
                    <label for="checkboxselect" class="form-check-label">Remember me ?</label>
                    <div>

                    </div>
                    <button type="submit" class="btn btn-outline-success btn-block mt-3 font-weight-bold shadow-sm">Login</button>

                </form>

            </div>
        </div>
    </div>
    
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
</body>
</html>
